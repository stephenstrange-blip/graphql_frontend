      __typename
      data {
        end
        id
        roundNumber
        start
        wordTranslateFrom
        wordTranslateFromId
        wordTranslateTo
        wordTranslateToId
      }
    }
  }
}

subscription pointUpdated($gameId: Int = 0) {
