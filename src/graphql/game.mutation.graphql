mutation createGame(
  $langTranslateFromId: Int = 1
  $langTranslateToId: Int = 2
  $numRounds: Int = 1
  $userId: Int = 1
) {
  createGame(
    langTranslateFromId: $langTranslateFromId
    langTranslateToId: $langTranslateToId
    numRounds: $numRounds
    userId: $userId
  ) {
    ... on CustomError {
      message
      status
    }
    ... on MutationCreateGameSuccess {
      __typename
      data {
        gameId
        playerAdded
        roundsPrepared
      }
    }
  }
}

mutation updateGame(
  $gameId: Int = 1
  $langTranslateFromId: Int = 1
  $langTranslateToId: Int = 2
  $numRounds: Int = 1
  $status: Int = 0
  $maxPlayers: Int = 1
) {
  changeGameSetting(
    gameId: $gameId
    langTranslateFromId: $langTranslateFromId
    langTranslateToId: $langTranslateToId
    numRounds: $numRounds
    status: $status
    maxPlayers: $maxPlayers
  ) {
    ... on CustomError {
      message
      status
    }
    ... on MutationChangeGameSettingSuccess {
      __typename
      data
    }
  }
}

mutation joinGame($gameId: Int = 1, $userId: Int = 1) {
  joinGame(gameId: $gameId, userId: $userId) {
    ... on CustomError {
      message
      status
    }
    ... on MutationJoinGameSuccess {
      __typename
      data {
        gameId
        playerAdded
        roundsPrepared
      }
    }
  }
}

mutation exitGame($gameId: Int = 0, $hostId: Int = 0, $isHost: Boolean = true) {
  exitGame(gameId: $gameId, playerId: $hostId, isHost: $isHost) {
    ... on CustomError {
      message
      status
    }
    ... on MutationExitGameSuccess {
      __typename
      data
    }
  }
}
