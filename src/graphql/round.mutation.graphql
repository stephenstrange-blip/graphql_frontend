mutation startRound(
  $gameId: Int = 0
  $langTranslateFrom: String = ""
  $langTranslateTo: String = ""
  $hostId: Int = 0
) {
  startRound(
    gameId: $gameId
    langTranslateFrom: $langTranslateFrom
    langTranslateTo: $langTranslateTo
    hostId: $hostId
  ) {
    ... on MutationStartRoundSuccess {
      __typename
      data {
        wordTranslateFromId
        wordTranslateToId
        id
        startTime
      }
    }
    ... on CustomError {
      message
      status
    }
  }
}

mutation submitAnswer(
  $answer: String = ""
  $gameId: Int = 0
  $langTranslateTo: String = ""
  $playerId: Int = 0
  $roundId: Int = 4
) {
  submitAnswer(
    answer: $answer
    gameId: $gameId
    langTranslateTo: $langTranslateTo
    playerId: $playerId
    roundId: $roundId
  ) {
    ... on CustomError {
      message
      status
    }
    ... on MutationSubmitAnswerSuccess {
      __typename
      data
    }
  }
}
