subscription roundsPrepared {
  roundsPrepared
}

subscription gameUpdated($gameId: Int = 0) {
  gameUpdated(gameId: $gameId) {
    id
    langTranslateFrom {
      code
      id
    }
    langTranslateTo {
      code
      id
    }
    numRounds
    hostId
    maxPlayers
    participants {
      player {
        name
      }
      score
      playerId
    }
  }
}

subscription gameStatus($gameId: Int = 0, $userId: Int = 0) {
  gameStatusUpdated(gameId: $gameId, userId: $userId) {
    ... on CustomError {
      message
      status
    }
    ... on SubscriptionGameStatusUpdatedSuccess {
      __typename
      data
    }
  }
}

subscription participant($gameId: Int = 10, $userId: Int = 10) {
  playerJoined(gameId: $gameId, userId: $userId) {
    score
    playerId
    player {
      name
    }
    isJoining
  }
}