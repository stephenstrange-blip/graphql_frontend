subscription roundsPrepared {
  roundsPrepared
}

subscription playerJoined {
  playerJoined {
    id
    name
    score
  }
}

subscription gameUpdated($id: Int = 0) {
  gameUpdated(id: $id) {
    id
    langTranslateFrom {
      code
      id
    }
    langTranslateTo {
      code
      id
    }
    numRounds
    hostId
    maxPlayers
    participants {
      player {
        name
      }
      score
      playerId
    }
  }
}

subscription gameStatus($gameId: Int = 0, $userId: Int = 0) {
  gameStatusUpdated(gameId: $gameId, userId: $userId) {
    ... on CustomError {
      message
      status
    }
    ... on SubscriptionGameStatusUpdatedSuccess {
      __typename
      data
    }
  }
}
